<div class="container mb-5">
    <div class="row">
        <div class="col-4 offset-4">
            <div class="card">
                <form class="card-body">
                    <div class="form-group">
                        <label for="search" class="form-label">Rechercher un Pok√©mon</label>
                        <input type="text" id="search" name="searchTerm" class="form-control" placeholder="Pikachu.."
                        #searchField [value]="searchTerm()" (input)="searchTerm.set(searchField.value)">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        @for (pokemon of pokemonFilteredList(); track pokemon.id){
            <div class="col-md-4">
                <div class="card mb-3" appPokemonBorder [pokemonType]="pokemon.types[0]">
                    <div class="row g-0">
                        <div class="col-md-4 d-flex align-items-center justify-content-center bg-light">
                            <img class="img-fluid rounded-start"[src] = "pokemon.picture" [alt] = "pokemon.name" >
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{pokemon.name}}</h5>
                                <h6 class="card-subtitle mb-2 text-body-secondary">
                                    Taille : {{size(pokemon)}}
                                </h6>
                                <p class="card-text">{{pokemon.created | date:'dd/mm/yyyy'}}</p>
                                <p class="card-text">Points de vie : {{pokemon.life}}</p>
                                <div class="btn-group btn-group-sm" role="group">
                                    <button class="btn btn-outline-secondary" (click)="incrementLife(pokemon)" [disabled]="pokemon.life >= 30">+</button>
                                    <button class="btn btn-outline-secondary" (click)="decrementLife(pokemon)" [disabled]="pokemon.life <= 10">-</button>
                                </div>
                                <p class="card-text">
                                    <a class="text small text-muted" [routerLink]="['/pokemons', pokemon.id]">
                                        Voir le profil
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
